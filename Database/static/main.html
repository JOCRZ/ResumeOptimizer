<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
    <img src="../data/cover.png" alt="Job Predictor Image" class="form-image" height="300" width="600">
    <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle">
    </div>
    <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" name="jobDescription" rows="8"></textarea>
    </div>
    <div class="form-group">
        <label for="fileUpload">Upload Resume File</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.docx">
    </div>
    <button class="btn" onclick="submitForm()">Submit</button>
    <button class="btn" onclick="clearForm()">Clear</button>
    <div class="result" id="result"></div>
</div>

<script src="../static/main.js"></script>

</body>
</html>
